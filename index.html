<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Atak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="loading.css" rel="stylesheet">
</head>

<body>
    <div class="container pt-2">
        <div class="form-group">
            <input type="date" class="form-control" id="data-pedido" />
        </div>
        <div id="app" class="mt-2" style="margin-bottom: 110px;"> </div>

        <a href="pedido.html" class="btn btn-primary"
            style="width: 60px; height: 60px; border-radius: 50px; box-shadow: 2px 2px 3px #999; position:fixed; bottom:40px; right:40px;"><i
                class="fa fa-plus" style="margin-top:15px;"></i></a>
    </div>
    <template id="card-row-template">
        <a>
            <div class="card my-2">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12">
                            <span id="id"></span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label class="fw-bolder">Filial</label>
                            <p class="fw-light mb-0">
                                <span id="filial"></span>
                                <span id="alias"></span>
                            </p>
                        </div>
                        <div class="col-auto">
                            <span id="status" class="fs-6 badge"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="fw-bolder">Data</label>
                            <p class="fw-light mb-0">
                                <span id="data"></span>
                            </p>
                        </div>
                        <div class="col-auto">
                            <label class="fw-bolder">Valor</label>
                            <p class="fw-light mb-0">
                                <span id="total"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </template>

    <script src="https://kit.fontawesome.com/2ca8e2b7ff.js" crossorigin="anonymous"></script>
    <script src="src/constants.js"></script>
    <script src="src/util.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
