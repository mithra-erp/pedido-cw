<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="loading.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="mt-2">
    </div>
    <a href="pedido.html" class="btn btn-primary"
        style="width: 60px; height: 60px; border-radius: 50px; box-shadow: 2px 2px 3px #999; position:fixed; bottom:10px; right:10px;"><i
            class="fa fa-plus" style="margin-top:15px;"></i></a>

    <template id="card-row-template">
        <div class="card m-2">
            <div class="card-header">
                <div class="row">
                    <div class="col-10">
                        <span id="id"></span>
                    </div>
                    <div class="col-2">
                        <span id="status" class="badge"></span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <label class="fw-bolder">Filial</label>
                        <p class="fw-light mb-0">
                            <span id="filial"></span>
                            <span id="alias"></span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="fw-bolder">Data</label>
                        <p class="fw-light mb-0">
                            <span id="data"></span>
                        </p>
                    </div>
                    <div class="col-auto">
                        <label class="fw-bolder">Valor</label>
                        <p class="fw-light mb-0">
                            <span id="total"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </template>
