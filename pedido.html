<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Atak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="loading.css" rel="stylesheet">
</head>

<body class="mb-5 mt-2">
    <div class="container min-vh-100 mt-2">
        <div class="input-group mb-3">
            <button class="btn btn-light" type="button" onclick="history.back()"><i
                    class="fa-solid fa-arrow-left"></i></button>
            <select class="form-select" aria-label="Default select example" id="filial">
                <option value="" selected>Escolha a Filial</option>
            </select>
        </div>
            <div class="col d-grid gap-2 mt-2">
                <label id="limite-filial" class="text-center fs-5"></label>
                <label id="usuario-estoque" class="text-center fs-6"></label>
                <label id="data-estoque" class="text-center fs-6"></label>
            </div>
        <div id="grid">

        </div>
        <div class="d-grid gap-2 mt-2">
            <div>
                <label id="total-caixa" class="text-end fs-6"></label>
            </div>
            <div>
                <label id="total-quilo" class="text-end fs-6"></label>
            </div>
            <div>
                <label id="total-pedido" class="text-end fs-6"></label>
            </div>
        </div>
        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-primary d-none" id="sendButton">Salvar</button>
            <button class="btn btn-primary d-none" id="pdfButton" onclick="gerarPdf()">Gerar PDF</button>
        </div>
        <div id="grid" class="mb-5">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
        integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2ca8e2b7ff.js" crossorigin="anonymous"></script>
    <script src="src/constants.js"></script>
    <script src="src/util.js"></script>
    <script src="src/confirm.js"></script>
    <script src="src/pedido.js"></script>
    <script src="src/pedido-pdf.js"></script>
</body>

</html>
